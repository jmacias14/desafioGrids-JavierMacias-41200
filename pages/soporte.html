            <h3>Tenes Problemas con tu PC?</h3>
            <p fs-2>En TechNow te podemos ayudar! Completa el formulario con tus datos, y un tecnico se contactara a la brevedad</p>
            <br>
            <form>
              
                <div class="mb-3">
                    <label for="entradaNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="entradaNombre">
                </div>
                <div class="mb-3">
                    <label for="descripcionProblemas" class="form-label">Direccion de E-Mail</label>
                    <input type="email" class="form-control" id="descripcionProblemas"">
                    <div id="emailHelp" class="form-text">No compartiremos tu E-Mail con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="descripcionProblemas" class="form-label">Describa su Problema</label>
                    <input type="text" class="form-control" id="descripcionProblemas">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="acceptarCargos">
                    <label class="form-check-label" for="acceptarCargos">Entiendo que este servicio tiene un costo el cual me sera informado por mail</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
