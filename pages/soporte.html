            <p>Necesitas ayuda tecnica con tu PC? Envianos tu consulta, y un tecnico se comunicara a la brevedad con usted</p>
            <br><br>
            <form>
                <fieldset>
                    <legend>Dejanos tu solicitud</legend>

                <label for="apellido">E-Mail</label>

                <br><br>
                <label for="email">Describa aqui su problema</label>
                <input id="consulta" type="text">
                <br>
                <br>    
                <label for="check">Entiendo que este servicio tiene un costo adicional que sera informado en el primer contacto</label>
                <input type="checkbox" id="check">
                <br><br>
                <input type="submit">
                <input type="reset" >
                </fieldset>
            </form>
            </div>
        <footer>
